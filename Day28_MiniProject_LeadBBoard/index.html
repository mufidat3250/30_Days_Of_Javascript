<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module" src="./main.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">30 Days Of JavaScript Challenge LeaderBoard </h1>
        <div class="input-wrapper">
            <input type="text" placeholder="First Name" class="first-name">
            <input type="text" placeholder="Last Name" class="last-name">
            <input type="text" placeholder="Country" class="country">
            <input type="text" placeholder="Play Score" class="play-score">
            <button class="add-player">Add Player</button>
        </div>
        <p class="error">Error Message</p>
        <div class="leadboard-container">
            <div>
                <h4 class="name">Mufidat Wahab</h4>
                <p class="date">FEB 2 2024 3:27AM</p>
            </div>
            <h4 class="country">FinLand</h4>
            <h4 class="play-store">89</h4>
            <div class="button-wrapper">
                <button class="btn">
                    <img src="./delete.svg" alt="">
                </button>
                <button class="btn">+5</button>
                <button class="btn">-5</button>
            </div>
        </div>
    </div>
</body>
</html>
