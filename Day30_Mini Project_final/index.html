<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <h1>World Countries Data</h1>
      <p>Currently we have 250 countries</p>
      <p>11 countries sertisfied the search criterial</p>
    </header>
    <div class="input-container">
      <div class="input-wrapper">
        <input
          type="text"
          placeholder="Search Country by name city and language"
        />
      </div>
      <div class="button-wrapper">
        <button class="name btn" name="name">Name <span class="icon"></span></button>
        <button type="button" class="capital btn" name="capital">Capital</button>
        <button type="button" class="population btn" name="population">Population</button>
        <button type="button" class="" name="chart-icon"><img src="./vectors/graph.svg" alt="" class="chart" />
        </button>
      </div>

    </div>
    <div class="country-container">
    </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
