<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script type="module" src="./main.js"></script>
</head>
<body>
   <div class="container">
    <h1>Calculate a weight of an object on a planet</h1>
    <div class="input-wrapper">
        <input type="text" class="input">
        <select name="" id="" class="select">
            <option value="" selected=true>--select planet--</option>
        </select>
        <button>calculate Weight</button>
    </div>
    <div class="earth-value">
        <img src="./images/earth.png" alt="" class="planet-image">
        <div class="value">
        <h4 class="weight">Weight of the object on <span class="planet">pluto</span> </h4>
        <div class="result">
            350N
        </div>
        </div>
    </div>

    <div class="earth-image">
        <img src="./images/earth.png" alt="">
    </div>

    <div class="required">
            <p class="message">Mass is required</p>
    </div>
   </div>
</body>
</html>
